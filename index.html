<body>

    <script>
        const API_URL = "https://weather-taipei-1.zeabur.app/api/weather/kaohsiung";

        // æ ¸å¿ƒä¿®æ”¹ï¼šå°‡å¤©æ°£åœ–æ¨™æ›¿æ›ç‚ºå¯æ„›è²“å’ªç›¸é—œåœ–æ¨™
        function getWeatherIcon(weather) {
            if (!weather) return "ğŸ˜º"; // é è¨­ï¼šé–‹å¿ƒè²“
            if (weather.includes("æ™´")) return "â˜€ï¸ğŸˆ"; // æ™´å¤©ï¼šè²“å’ª+å¤ªé™½
            if (weather.includes("å¤šé›²")) return "ğŸ˜¸â˜ï¸"; // å¤šé›²ï¼šå·ç¬‘è²“+é›²
            if (weather.includes("é™°")) return "ğŸ˜¾ğŸŒ«ï¸"; // é™°å¤©ï¼šç”Ÿæ°£è²“+éœ§
            if (weather.includes("é›¨")) return "â˜”ï¸ğŸ±"; // é›¨å¤©ï¼šæ’å‚˜è²“
            if (weather.includes("é›·")) return "ğŸ™€âš¡ï¸"; // é›·é™£é›¨ï¼šé©šè¨è²“+é–ƒé›»
            if (weather.includes("é›ª")) return "ğŸ˜¼â„ï¸"; // é›ªï¼šå£ç¬‘è²“+é›ªèŠ±
            return "ğŸ˜»"; // å…¶ä»–ï¼šæ„›å¿ƒçœ¼è²“
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜”"; // Different umbrella for more emphasis
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 30) { // Slightly higher for "very hot"
                clothIcon = "ğŸ©±"; // Swimsuit for super hot! (or just a t-shirt)
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) >= 24) {
                clothIcon = "ğŸ‘•";
                clothText = "èˆ’é©ç©¿æ­";
            } else if (parseInt(maxTemp) <= 18) { // Slightly lower for "cold"
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            } else if (parseInt(maxTemp) <= 22) {
                clothIcon = "ğŸ‘š"; // Long sleeve shirt
                clothText = "è–„å¤–å¥—å³å¯";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 9) return "æ¸…æ™¨";
            if (hour >= 9 && hour < 12) return "ä¸Šåˆ";
            if (hour >= 12 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 22) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${current.rain}%</div>
                                </div>

                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color:#999">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                                <div class="mini-card">
                                    <div class="mini-time">${p}</div>
                                    <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                    <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                    <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}%</div>
                                </div>
                            `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œé˜¿å–µæŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
